<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>削除完了</title>
</head>
<header>
				<div class ="contents">
					<div class ="contents_left">
						<h1>社員情報登録</h1>
					</div>
					
					<div class ="contents_right">
						<span th:text="${session.name}"></span>さん<br>
						ログイン日時: <span th:text="${timestamp}"></span><br>
						<input type="button" onclick="history.back()" value="ログアウト">
					</div>
					
				</div>
				
				<hr class="hr1">
				
				<style>
					.contents {
						display: flex;
						justify-content: space-between;
					}
					
					.contents_left{
						margin-left: 2vw;
					}

					.contents_right {
						display: right;
						margin-right: 3vw;
						line-height:2.5vw;
					}
					.contents_right input{
						font-size: 1vw;
						border-radius: 5px;
						border: none;
						margin-top: 0.5vw;
						
						
					}
					.contents_right input:hover{
						color: white;
						background-color: red;
						border: none;
						
					}
					main {
					  width: 60vw;
					  
					  margin: 0 auto;
					  padding: 20px;
					  border-radius: 5px;
					  
					}
					.form-group {
					  margin-bottom: 15px;
					}

					label {
					  display: block;
					  font-weight: bold;
					  margin-bottom: 5px;
					}

					input[type="text"],
					input[type="password"] {
					  width: 100%;
					  padding: 10px;
					  border: 1px solid #ccc;
					  border-radius: 3px;
					}

					button[type="submit"] {
					  width: 100%;
					  height: 3vw;
					  margin-top: 1.3vw;
					  font-size: 0.9vw;
					  background-color:red;
					  color: #fff;
					  border: none;
					  border-radius: 3px;
					  cursor: pointer;
					}
					button:hover{
						width: 100%;
						
						background-color: antiquewhite;
						color: red;
						font-size: 1vw;
						font-weight: bold;
					}
					h1{
						  color: red;
					}
					h5{
						margin-right: 5vw;
					}

					
	
				</style>
			</header>
<body>

<h2 th:text="${msg}"></h2>

<!-- 検索画面へ -->
	<form th:action="@{/login/main/search}" method="get" style="display:inline;">
    	<button type="submit">検索画面へ戻る</button>
	</form>

<!-- メイン画面へ -->
	<form th:action="@{/login/main}" method="get" style="display:inline;">
    	<button type="submit">メイン画面へ戻る</button>
	</form>

</body>
</html>
