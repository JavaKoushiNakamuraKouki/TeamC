<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>社員情報更新</title>
</head>
<body>
  <header>
    <div class="contents">
      <div class="contents_left">
        <h3>社員情報更新</h3>
      </div>
      <div class="contents_right">
        <span th:text="${name}"></span>さん<br>
        ログイン日時: <span th:text="${timestamp}"></span><br>
        <input type="button" onclick="history.back()" value="ログアウト">
      </div>
    </div>
    <hr class="hr1">
    <style>
      h3 { color: red; }
      .contents {
        display: flex;
        justify-content: space-between;
      }
    </style>
  </header>

  <main>
    <form th:action="@{/login/main}" method="get">
      <button type="submit">メイン</button>
    </form>

    <form th:action="@{/login/main/updateForm/update/uComp}" th:object="${user}" method="post">
	  id:<input type="text" th:field="*{id}"><br>
      社員名: <input type="text" th:field="*{name}" /><br>
      メールアドレス: <input type="text" th:field="*{email}" /><br>
      年齢: <input type="text" th:field="*{age}" /><br>
      パスワード: <input type="password" th:field="*{password}" /><br>

      <button type="submit">更新</button>
    </form>
  </main>

  <footer>
    <h5>Copyright © 2025</h5>
    <style>
      footer {
        position: absolute;
        bottom: 0;
        display: flex;
        justify-content: flex-end;
        width: 100%;
      }
    </style>
  </footer>
</body>
</html>
