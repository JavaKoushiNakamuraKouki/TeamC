<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header>
					<div class ="contents">
						<div class ="contents_left">
							<h3>情報更新</h3>
						</div>
						
						<div class ="contents_right">
							<span th:text="${name}"></span>さん<br>
							ログイン日時: <span th:text="${timestamp}"></span><br>
							<input type="button" onclick="history.back()" value="ログアウト">
						</div>
						
					</div>
					
					<hr class="hr1">
					
					<style>
						h3 {
							  color: red;
						}
						
						.contents {
							display: flex;
							justify-content: space-between;
						}
						
						.contents_right {
							display: right;
						}
						
					</style>
				</header>
				
				<main>
					<form th:action="@{/login/main}" th:object="${user}" method="get">
					  <button type="submit">メイン</button>
					</form>
					
		            <form th:action="@{/login/main/updateForm/update}" th:object="${user}" method="post">
					  
					  <label for="id">id:</label>
					  <input type="text" th:field="*{id}">

					    <button>更新</button>

					</form>
		
				</main>
				
				<footer>
							<h5>Copyright © 2025</h5>
							
							<style>
								footer{
								            position: absolute;
								            bottom: 0;
								            display: flex;
								            justify-content: flex-end;
								            width: 100%;
								        }
							</style>
				</footer>

</body>
</html>
