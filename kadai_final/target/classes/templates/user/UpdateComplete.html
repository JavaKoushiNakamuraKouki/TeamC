<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>更新完了</title>
</head>
<body>

  <header>
    <div class="contents">
      <div class="contents_left">
        <h3>更新完了</h3>
      </div>
      <div class="contents_right">
        <span th:text="${name}"></span>さん<br>
        ログイン日時: <span th:text="${timestamp}"></span><br>
        <input type="button" onclick="history.back()" value="ログアウト">
      </div>
    </div>
    <hr class="hr1">
    <style>
      h3 {
        color: red;
      }
      .contents {
        display: flex;
        justify-content: space-between;
      }
      .contents_right {
        display: right;
      }
    </style>
  </header>

  <main>
    <h2 th:text="${msg}">情報が更新されました。</h2>

    <!-- メイン画面 -->
    <form th:action="@{/login/main}" method="get" style="display:inline;">
      <button type="submit">メイン画面へ</button>
    </form>

    <!-- 検索画面 -->
    <form th:action="@{/login/main/search}" method="get" style="display:inline;">
      <button type="submit">検索画面へ</button>
    </form>
  </main>

  <footer>
    <h5>Copyright © 2025</h5>
    <style>
      footer {
        position: absolute;
        bottom: 0;
        display: flex;
        justify-content: flex-end;
        width: 100%;
      }
    </style>
  </footer>

</body>
</html>
