<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン画面</title>
</head>
<body>
	<header>
		<h3>ログイン</h3>
		<hr class="hr1">
		    
		<style>
		     h3 {
		              color: red;
		        }
		</style>
		
	</header>
	
	<main>
		<form th:action="@{/login/main}" th:object="${login}" method="post">
		        
				<label for="email">メールアドレス:</label>
		        <input type="email" th:field="*{email}" required><br>
		        
				<label for="password">パスワード:</label>
		        <input type="password" th:field="*{password}" required><br>
				
				<div th:if="${error}">
				           <p style="color:red;">[[${error}]]</p>
				</div>
		        
				<button type="submit">ログイン</button>
		</form>
	</main>
	
	<footer>
		<h5>Copyright © 2025</h5>
		
		<style>
			footer{
			            position: absolute;
			            bottom: 0;
			            display: flex;
			            justify-content: flex-end;
			            width: 100%;
			        }
		</style>
	</footer>
</body>
